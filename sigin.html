    <body class="SiginBody">
        <div class="parentDiv">
            <span class="FristSpanLogin">
            
                <div class="LoginImage">
                   <!-- <img src="/Areas/Assets/media/images/LargeImages/triShop.jpg" alt="triShop image"> -->
                   <img src="./triShop.jpg" alt="triShop image">
             
               </div>
                <div class="text">
                    <h1>TriShop</h1>
                    <p>TriShop helps you save your time and money in shopping and sharing trips with other.</p>
                </div>
            
            </span>
        <span class="SecondSpanLogin">
            <div class="childDiv1">
                <i class="fa-solid fa-envelope"></i>
                <input type="email"  maxlength="50" min="10" id="email " 
                placeholder="your Email Address" required><br><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password"  maxlength="50" min="10" id="myInput"
                        placeholder="Password" required> <br><br>
                 <label for=""><input type="checkbox" onclick="myFunction()">
                    Show Password </label>
                  
                <script>
                function myFunction() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>  


                 <p> <a class="link1" href="">Forget Password?</a>  <a class="link2" href="../taskW2D2(home).html">LOGIN <i style="color:white;" class="fa-solid fa-arrow-right-long"></i></a></p>   
                     
            </div><br>

        </span>
