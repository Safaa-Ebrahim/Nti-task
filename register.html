<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register page</title>
        <!-- -------------Font--------------- -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&family=Rubik+Distressed&family=Rubik+Microbe&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&family=Rubik+Distressed&family=Rubik+Marker+Hatch&family=Rubik+Microbe&display=swap" rel="stylesheet"> 
        <!-- -----------animation---------- -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--   --------------------icon--------------- -->
        <script src="https://kit.fontawesome.com/70fffd57a8.js" crossorigin="anonymous"></script>
        <!-- ---------------Css-------------- -->
        <link rel="stylesheet" href="./register_sigin.css">

    </head>
    <body class="registerBody">
           
        <div class="FirstDiv">
            <div class="imge">
                <h2>TriShop</h2>
                <!-- <img src="/Areas/Assets/media/images/LargeImages/triShop.jpg" alt="triShop image"> -->
                <img src="./triShop.jpg" alt="triShop image">
                <p>Register Now and Discover the Website</p>
            </div><br>
            <div>
                <form action="" class="form">
                    <!-- <i class="fa-solid fa-user"></i> -->
                    <i class="fa-regular fa-user"></i>
                    <label for="" class="labelName">
                         <input type="text" id="name" name="name" size="50" maxlength="50" min="10"
                        placeholder="Username" required>
                        <span class="m"> <i class="fa-sharp fa-solid fa-circle-exclamation" style="position:absolute;right:-3px;"></i> </span></label>
                         <br><br>

                     <i class="fa-solid fa-envelope"></i>
                   <input type="email" size="50" maxlength="50" min="10" id="email "
                   placeholder="Email" required><br><br>

                   <i class="fa-solid fa-lock"></i>
                   <label for="" class="labelPassword">
                    <input type="password" size="50" maxlength="50" min="10" id="pass"
                    placeholder="password" required>
                    <i class="fa-solid fa-arrows-rotate" style="position:absolute;right: -4px;"></i> </label>
                   
                    <br><br>

                    <i class="fa-solid fa-lock"></i>

                    <input type="password" size="50" maxlength="50" min="10" id="pass"
                     placeholder="Re-type password" required>
                    
                     <br><br>
                     <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                         Remember me
                      </label>
                      <p style="margin-top: 1.5px;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  </form>
            </div>
           
              <div class="button">
                <input type="submit" value="REGISTER NOW">
            </div>
            <div class="account">
                <span>Already have an account?</span>
                <a href="./sigin.html">Login</a>
            </div><br>
              
        </div>
        
    </body>
</html>
